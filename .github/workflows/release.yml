name: Release

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
      - name: Format Check
        run: |
          if [ "$(gofmt -l . | wc -l)" -gt 0 ]; then
            echo "The following files are not formatted:"
            gofmt -l .
            exit 1
          fi
      - name: Vet
        run: go vet ./...
      - name: Test
        run: go test -v ./...

  release:
    name: Release
    needs: test
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
      
      - name: Build Binaries
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          LDFLAGS="-X main.version=${VERSION}"
          mkdir -p bin
          GOOS=linux GOARCH=amd64 go build -ldflags "${LDFLAGS}" -o bin/sailinit-linux-amd64 .
          GOOS=darwin GOARCH=amd64 go build -ldflags "${LDFLAGS}" -o bin/sailinit-macos-amd64 .
          GOOS=darwin GOARCH=arm64 go build -ldflags "${LDFLAGS}" -o bin/sailinit-macos-arm64 .
          
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            bin/sailinit-linux-amd64
            bin/sailinit-macos-amd64
            bin/sailinit-macos-arm64
          draft: false
          prerelease: false
          generate_release_notes: true
